<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>
  <!-- 
======================
    card
======================
  -->
  <div class="container">

    <article class="card">
      <!-- content block -->
      <div class="card__content">

        <!-- title and body -->
        <h2 class="card__title">Get <strong>insights</strong> that help your business grow.</h2>
        <p class="card__body">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <!-- footer -->
        <div class="card__footer">
          <div class="card__stats">
            <p class="card__stats__heading">companies</p>
            <p class="card__stats__number">10k+</p>
          </div>
          <div class="card__stats">
            <p class="card__stats__heading">templates</p>
            <p class="card__stats_number">314</p>
          </div>
          <div class="card__stats">
            <p class="card__stats__heading">queries</p>
            <p class="card__stats_number">12m+</p>
          </div>
        </div> <!-- card footer -->

      </div> <!-- content -->

      <!-- image block -->
      <img srcset="./images/image-header-desktop-540w.jpg 540w,
      ./images/image-header-mobile-654w.jpg 654w"
           src="./images/image-header-desktop-540w.jpg" alt="Business meeting" class="card__image">

    </article>

  </div> <!-- container -->

  <!-- 
======================
    attribution 
======================
  -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/o0oDanielHaroo0o">Daniel Haro</a>.
  </div>
</body>

</html>
